language: ruby
dist: trusty
rvm:
  - 2.4.1
  - 2.3.4
  - 2.2.7
  - ruby-head
before_install:
  - gem install echoe --no-doc
  - rake build_gemspec
  - "echo \"source 'https://rubygems.org';
    group :development do;
      gem 'echoe';
      gem 'rake';
    end;
    gemspec\" > Gemfile"
script:
  - bundle exec rake test
cache:
  directories:
    - $HOME/.rvm/gems
    - $HOME/.rvm/rubies
